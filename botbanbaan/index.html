<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botbanbaan - Random Instagram Posts</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --primary-blue: #3897f0;
            --text-gray: #8e8e93;
            --background: #fafafa;
        }

        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--background);
            font-family: var(--font-family);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-x: hidden;
        }

        #head-banner {
            width: 100%;
            background: linear-gradient(45deg, #3897f0, #5b51d8);
            color: #fff;
            text-align: center;
            padding: 20px 16px 16px 16px;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 24px;
            box-shadow: 0 2px 10px rgba(56, 151, 240, 0.3);
        }

        #head-banner .subtitle {
            font-size: 0.7rem;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
            letter-spacing: 0.5px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 0 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        #single-instagram-post {
            width: 100%;
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: nowrap;
            justify-content: center;
            width: 100%;
            max-width: 450px;
        }

        .filter-checkbox {
            position: relative;
            display: inline-block;
        }

        .filter-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .filter-btn {
            display: inline-block;
            padding: 10px 15px;
            border: 2px solid var(--primary-blue);
            border-radius: 25px;
            background: transparent;
            color: var(--primary-blue);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            width: 130px;
            text-align: center;
            user-select: none;
        }

        .filter-btn:hover {
            background: var(--primary-blue);
            color: #fff;
            transform: translateY(-1px);
        }

        .filter-checkbox input[type="checkbox"]:checked + .filter-btn {
            background: var(--primary-blue);
            color: #fff;
            box-shadow: 0 4px 15px rgba(56, 151, 240, 0.4);
        }

        #random-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-blue), #5b51d8);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(56, 151, 240, 0.4);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #random-btn:hover, #random-btn:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 151, 240, 0.6);
            outline: none;
        }

        #random-btn:active {
            transform: translateY(0);
        }

        footer {
            width: 100%;
            margin-top: auto;
            padding: 20px 16px;
            text-align: center;
            color: #8e8e93;
            font-size: 12px;
            border-top: 1px solid #e1e1e6;
            background: #f8f9fa;
        }

        /* Instagram embed responsive adjustments */
        .instagram-media {
            margin: 0 auto !important;
            max-width: 100% !important;
            min-width: unset !important;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #head-banner {
                font-size: 1.4rem;
                padding: 16px 12px 12px 12px;
                margin-bottom: 16px;
                letter-spacing: 0.5px;
            }

            #head-banner .subtitle {
                font-size: 0.6rem;
                margin-top: 2px;
            }

            .container {
                padding: 0 12px;
            }

            .filter-buttons {
                gap: 8px;
                margin-bottom: 16px;
                max-width: 100%;
            }

            .filter-btn {
                padding: 8px 12px;
                font-size: 13px;
                width: 115px;
            }

            #single-instagram-post {
                margin-bottom: 20px;
            }

            #random-btn {
                padding: 12px 24px;
                font-size: 15px;
                max-width: 100%;
                margin-bottom: 24px;
            }

            footer {
                padding: 16px 12px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            #head-banner {
                font-size: 1.2rem;
                padding: 14px 8px 10px 8px;
            }

            #head-banner .subtitle {
                font-size: 0.55rem;
                margin-top: 1px;
            }

            .container {
                padding: 0 8px;
            }

            .filter-buttons {
                gap: 6px;
                margin-bottom: 12px;
            }

            .filter-btn {
                padding: 6px 8px;
                font-size: 12px;
                width: 100px;
            }

            #random-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            /* Ensure Instagram embeds fit on very small screens */
            .instagram-media {
                width: 100% !important;
                max-width: 100% !important;
            }
        }

        /* Loading animation for better UX */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #single-instagram-post .instagram-media {
            animation: fadeIn 0.5s ease-out;
        }

        /* Improve touch targets for mobile */
        @media (hover: none) and (pointer: coarse) {
            #random-btn {
                min-height: 44px;
                font-size: 16px;
            }
        }

        /* Last updated text styling */
        .last-updated {
            color: #8e8e93;
            font-size: 12px;
            margin-bottom: 8px;
            text-align: center;
        }

        /* Instagram embed custom styling */
        .instagram-blockquote {
            background: #FFF;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 0 auto;
            max-width: 540px;
            padding: 0;
            width: 100%;
        }

        .instagram-content {
            padding: 16px;
        }

        .instagram-link {
            background: #FFFFFF;
            line-height: 0;
            padding: 0;
            text-align: center;
            text-decoration: none;
            width: 100%;
        }

        .instagram-link-wrapper {
            padding-top: 8px;
        }

        .instagram-view-text {
            color: var(--primary-blue);
            font-family: var(--font-family);
            font-size: 14px;
            font-style: normal;
            font-weight: 600;
            line-height: 18px;
        }

        .instagram-caption {
            color: var(--text-gray);
            font-family: var(--font-family);
            font-size: 14px;
            line-height: 17px;
            margin-bottom: 0;
            margin-top: 8px;
            overflow: hidden;
            padding: 8px 0 7px;
            text-align: center;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .instagram-caption-link {
            color: var(--text-gray);
            font-family: var(--font-family);
            font-size: 14px;
            font-style: normal;
            font-weight: normal;
            line-height: 17px;
            text-decoration: none;
        }
    </style>
</head>

        // Create posts with random categories
        const posts = postIds.map(id => ({
            id,
            permalink: `https://www.instagram.com/p/${id}/?utm_source=ig_embed&amp;utm_campaign=loading`,
            category: CATEGORIES[Math.floor(Math.random() * CATEGORIES.length)]
        }));

        let selectedCategories = [...CATEGORIES]; // All checked by default
        let filteredPosts = posts;

        function createInstagramBlock(post) {
            return `
                <blockquote class="instagram-media instagram-blockquote" data-instgrm-captioned data-instgrm-permalink="${post.permalink}" data-instgrm-version="14">
                    <div class="instagram-content">
                        <a href="${post.permalink}" class="instagram-link" target="_blank">
                            <div class="instagram-link-wrapper">
                                <div class="instagram-view-text">View this post on Instagram</div>
                            </div>
                        </a>
                        <p class="instagram-caption">
                            <a href="${post.permalink}" class="instagram-caption-link" target="_blank">${USER_INFO.caption}</a>
                        </p>
                    </div>
                </blockquote>
            `;
        }

        function updateFilteredPosts() {
            if (selectedCategories.length === 0) {
                filteredPosts = posts; // Show all if nothing selected
            } else {
                filteredPosts = posts.filter(post => selectedCategories.includes(post.category));
            }

            // Show a random post from the filtered results
            showRandomPost();
        }

        function showRandomPost() {
            if (filteredPosts.length === 0) {
                document.getElementById('single-instagram-post').innerHTML = '<p>No posts available for the selected filters.</p>';
                return;
            }
            const randomIndex = Math.floor(Math.random() * filteredPosts.length);
            document.getElementById('single-instagram-post').innerHTML = createInstagramBlock(filteredPosts[randomIndex]);
            if (window.instgrm) {
                window.instgrm.Embeds.process();
            }
        }

        // Add event listeners for filter checkboxes
        document.querySelectorAll('.filter-checkbox input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const category = checkbox.dataset.filter;

                if (checkbox.checked) {
                    if (!selectedCategories.includes(category)) {
                        selectedCategories.push(category);
                    }
                } else {
                    selectedCategories = selectedCategories.filter(cat => cat !== category);
                }

                updateFilteredPosts();
            });
        });

        document.getElementById('random-btn').addEventListener('click', showRandomPost);

        // Show one post on initial load
        showRandomPost();
    </script>
    <script async src="https://www.instagram.com/embed.js"></script>
